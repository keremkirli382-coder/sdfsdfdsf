name: Build boot.img for Omix X500

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout device tree repo
        uses: actions/checkout@v4
        with:
          repository: twrpdtgen/android_device_omix_X500
          path: device/omix/X500
          ref: full_k69v1_64-user-11-RP1A.200720.011-1640161050-release-keys

      - name: Install dependencies and repo tool
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
          gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev \
          libx11-dev lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          export PATH=~/bin:$PATH
          repo --version

      - name: Setup repo and sync AOSP source
        run: |
          mkdir aosp && cd aosp
          repo init -u https://android.googlesource.com/platform/manifest -b android-11.0.0_r60
          repo sync -c -j8 --force-sync --no-clone-bundle --no-tags

      - name: Copy device tree
        run: |
          cp -r device/omix/X500 aosp/device/omix/

      - name: Build boot image
        run: |
          cd aosp
          source build/envsetup.sh
          breakfast omni_X500 || lunch omni_X500-userdebug
          mka bootimage -j$(nproc)

      - name: Upload boot.img
        uses: actions/upload-artifact@v4
        with:
          name: bootimg
          path: aosp/out/target/product/X500/boot.img
